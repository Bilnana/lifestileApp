<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252"></head>
<body>
 <div class="container">
        <div class="row">
             
            <div class="col-lg-8 col-lg-offset-2" >
                <div class="box" "col-lg-12" >
                    <hr> <!--horizontal line-->
                    <ul class="media-list"><!--media list-->
                         <li class="media" ng-repeat="post in posts | orderBy:'-createdAt'">
                            <p1 >{{post.createdAt | date:'MMM. dd, yyyy'}}</p1>
                            <h2 class="intro-text text-left"><a ui-sref="app.postdetails({id: post._id})">{{post.name}}</a></h2>
                            <div class="media-left media-middle">
                                <a ui-sref="app.postdetails({id: post._id})">
                                <img class="media-object img-thumbnail"
                                 ng-src={{post.image}} alt="">
                                </a>
                            </div>
                            <div class="media-body">
                                <p>{{post.description}}</p>
                            </div>
                           <div class="button btn-group col-lg-offset-9">
                                <button type="button" class="btn btn-danger btn-sm" ui-sref="app.postdetails({id: post._id})">READ / ADD Comment</button>
                                <button class="btn btn-info btn-sm" ng-click="addToFavorites(post._id)"><span class="glyphicon glyphicon-star-empty"></span></button>
                            </div>
                             <hr> <!--horizontal line-->
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
